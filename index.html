<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> UPFOOD PROJECT</title>
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.css">
</head>
<body>
    <div class="flex-container">
        <div class="first-container"> 

            <!------The Login Page------>
            <div class="image1">
                <img src=".//Images/Logo2.jpg" alt="">
            </div>
                    
            <h3 class="head"> 
                Log In To Your Account
            </h3>
            
            <div class="wrap">
                <form>
                    <div class="email-container">
                        <input id="input" type="email" placeholder="Email" class="space">
                    </div>

                    <div class="password-container">
                        <input type="password" placeholder="Password" class="space">
                    </div>
                </form>
            </div>

            <h1 class="para"> Or Continue With </h1>
            
            <div class="wrap">
                <button id="google"><i class="fa-brands fa-google" id="color"></i> Google</button>
            </div>
            
            <a href="#" class="link">Forgot Your password</a>

            <button class="login"> Login</button>

            <a href="#" class="link-2">No account? Sign Up</a>
        </div>

        <!------The Sign up Page------>
        <div class="second-container">
            <div class="image2"> 
                <img src=".//Images/Logo2.jpg" alt="">
            </div>
                
            <h3 class="head">Sign Up For Free</h3>

            <div class="wrap">
                <button id="google"><i class="fa-brands fa-google" id="color"></i> Google</button>
            </div>
                
            <h1 class="para"> Or Continue With </h1>

            <div class="wrap">
                <form>
                    <div class="name-container">
                        <label for="name">
                          <i class="fa-solid fa-user"></i>
                        </label>
                        <input type="text" placeholder="Your Name" class="space" id="name">
                    </div>

                    <div class="email-container-2">
                        <label for="name">
                            <i class="fa-solid fa-envelope"></i>
                        </label>
                       <input type="email" placeholder="Email" class="space">
                    </div>
    
                    <div class="password-container-2">
                        <label for="name">
                            <i class="fa-solid fa-lock"></i>
                        </label>
                        <input type="password" placeholder="Password" class="space">
                    </div>

                    <div class="checked-signed">
                        <input type="checkbox"> 
                        <p>keep me signed in</p>
                    </div>

                    <div class="checked-email">
                        <input type="checkbox"> <p>email me about special pricing</p>  
                    </div>
                </form>
                
            </div>
    
            <button class="create">Create Account</button>

            <a href="#" class="link-2">Already have an account? Log In</a>
        </div>

           <!---The Bio-data Page--->
        <div class="third-container">
            <div class="image3">
               <a href="#"><i class="fa-solid fa-angle-left"></i></a>
            </div>
            
            <h2 class="fill">
                Fill in your bio to get <br>started 
            </h2>

            <h5 class="data"> 
                This data will be displayed in your account <br> probe for security 
            </h5>

            <div class="wrap">
                <form>
                    <div class="email-container">
                        <input type="email" placeholder="First Name" class="space">
                    </div>

                    <div class="password-container">
                        <input type="password" placeholder="Last Name" class="space">
                    </div>

                    <div class="number-container">
                        <input type="text" placeholder="Mobile Number" class="space">
                    </div>
                </form>
            </div>

            <button class="next">Next</button>
            
        </div>
    </div>
</body>
</html>
